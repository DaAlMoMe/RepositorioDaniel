<html>

      <meta charset="UTF-8">
        <style>
            h1 {font-size:50px;}
            
        </style> 
  </head>

    <body>
         <h1>Listado de frases</h1>
         <p><b>Esto es una negrita.</b></p>
         <p><i>Esto en cursiva.</i></p>
         <p><u>Esto subrayado.</u></p>

         <p><font size=1>Letra pequeña.</font></p>
         <p><font color="blue">Esta frase en azul.</font></p>
         <p style="background-color:red;">Esta frase tendrá el fondo rojo.</p>
    </body>
